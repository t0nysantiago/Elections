  db:
    image: mysql
    container_name: elector_db
    command: ["mysqld", "--wait_timeout=3600", "--interactive_timeout=3600", "--max_allowed_packet=256M"]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_USER: root
      MYSQL_DATABASE: elector
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    networks:
      - elector

  adminer:
    image: adminer
    container_name: elector_adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - elector

  sql-server:
    image: mcr.microsoft.com/mssql/server
    container_name: elector_sql_server
    environment:
      SA_PASSWORD: MyP@ssw0rd123
      ACCEPT_EULA: Y
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    networks:
      - elector

